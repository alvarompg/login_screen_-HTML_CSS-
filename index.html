<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>

    <div id='container_login'>
        <h1>Login</h1>
        <form action=''>
            <label for='email'>E-mail</label>
            <input type='email' name='email' id='email' placeholder="Insert e-mail" autocomplete="off">
            <label for="password">Password</label>
            <input type='password' name='password' id ='password' placeholder="Insert password" autocomplete="off">
            <a href='*' id='forgot-pass' >forgot the password?</a>
            <input type="submit" value='Login'>

        </form>
        <div id='container_social'>
            <p id="text_register"> or take to social media</p>
            <i class='fa fa-facebook-f'></i> 
            <i class='fa fa-instagram'></i>
            <i class='fa fa-linkedin-square'></i>

        </div>
        <div id='container_register'>
            <p id="text_register">Don't have an account yet?</p>
            <a href='*' id='register'> register</a> 
        </div>

    </div>
    
</body>
</html>
